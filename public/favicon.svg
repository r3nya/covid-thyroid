<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
    <!-- Background -->
    <rect width="512" height="512" rx="64" fill="#f8fafc"/>

    <!-- Brain (simplified) -->
    <g transform="translate(256 256) scale(1.8)">
        <!-- Left hemisphere -->
        <path d="M-60 -50
             C -80 -50, -90 -30, -90 -10
             C -90 10, -80 20, -60 20
             C -40 20, -30 10, -30 -10
             C -30 -30, -40 -50, -60 -50"
              fill="none"
              stroke="#ff6b6b"
              stroke-width="20"
              stroke-linecap="round"/>

        <!-- Right hemisphere -->
        <path d="M60 -50
             C 80 -50, 90 -30, 90 -10
             C 90 10, 80 20, 60 20
             C 40 20, 30 10, 30 -10
             C 30 -30, 40 -50, 60 -50"
              fill="none"
              stroke="#ff6b6b"
              stroke-width="20"
              stroke-linecap="round"/>

        <!-- Connection -->
        <path d="M-30 0 L30 0"
              stroke="#ff6b6b"
              stroke-width="20"
              stroke-linecap="round"/>
    </g>

    <!-- Heart -->
    <g transform="translate(256 286) scale(1.2)">
        <path d="M0 50
             L-40 10
             Q-80 -30, -40 -50
             Q0 -70, 0 -30
             Q0 -70, 40 -50
             Q80 -30, 40 10
             Z"
              fill="#ff8787"/>
    </g>
</svg>
